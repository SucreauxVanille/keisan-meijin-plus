<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算名人君プラス</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #003300;
      padding: 2em 0;
    }
    .container {
      background: #f5f5fa;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
      border-radius: 12px;
    }
    .fraction, .natural {
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      margin: 0 5px;
      font-size: 1.5em;
      line-height: 1.2em;
    }
    .fraction .top {
      border-bottom: 1px solid #000;
      display: block;
      padding: 0 5px;
    }
    .fraction .bottom {
      display: block;
      padding: 0 5px;
    }
    .fraction-input {
      display: inline-block;
      vertical-align: middle;
      margin: 0 5px;
      text-align: center;
    }
    .fraction-input input {
      display: block;
      width: 50px;
      font-size: 1.1em;
      margin: 5px auto;
      text-align: center;
    }
    input[type="number"] {
      font-size: 1.1em;
      padding: 0.5em;
      width: 80px;
      margin: 0.5em auto;
      text-align: center;
      display: block;
    }
    button {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
    select {
      font-size: 1em;
      padding: 0.3em;
      margin-right: 1em;
    }
    #question {
      font-size: 1.1em;
      line-height: 1.2em;
    }
    .fraction .top, .fraction .bottom {
      padding: 0 6px;
    }
    #description {
      font-size: 1em;
      margin-bottom: 1em;
    }
    #result, #streak, #message, #timer {
      font-size: 1.1em;
      margin-top: 1em;
      font-weight: bold;
    }
    #egg-container, #dino-container {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      position: relative;
    }
    #eggImage, #dino {
      width: 120px;
      display: none;
    }
    .creature-img {
      transition: filter 0.3s ease;
      z-index: 0;
    }
    .creature-img.front {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
    .red { filter: hue-rotate(0deg); }
    .blue { filter: hue-rotate(200deg); }
    .green { filter: hue-rotate(100deg); }
    .yellow { filter: hue-rotate(60deg) brightness(1.2) saturate(1.5); }
    .pink { filter: hue-rotate(320deg) brightness(1.3) saturate(1.4); }

    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      flex-wrap: wrap;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    @keyframes fallAndBounce {
      0% { transform: translateY(-1500px); opacity: 0; }
      60% { transform: translateY(0); opacity: 1; }
      75% { transform: translateY(-20px); }
      85% { transform: translateY(0); }
      92% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .fall-and-bounce {
      animation: fallAndBounce 2s ease-out;
    }

    @keyframes centerPulse {
      0% { transform: translate(-50%, -150%) scale(1.5); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    .center-pulse {
      animation: centerPulse 2.5s ease-out;
    }

    @keyframes idleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .idle-bounce {
      animation: idleBounce 2s ease-in-out infinite;
    }

    @keyframes idleSway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      75% { transform: rotate(-2deg); }
    }
    .idle-sway {
      animation: idleSway 3s ease-in-out infinite;
    }

    #messageModal {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffdd;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 0.8em 1em;
      font-size: 0.95em;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      cursor: pointer;
      max-width: 90%;
    }

    @media screen and (max-width: 480px) {
      button {
        font-size: 1em;
        padding: 0.5em 0.8em;
      }
      select {
        font-size: 0.9em;
      }
      #question {
        font-size: 0.95em;
      }
      #result, #streak, #timer {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>計算名人君プラス</h1>
    <p id="description">計算用紙を用意して取り組もう！</p>
    <div id="question">問題を読み込み中...</div>
    <div class="input-row">
      <label for="answerType">答え方：</label>
      <select id="answerType" onchange="toggleInput()">
        <option value="fraction">分数</option>
        <option value="integer">整数</option>
      </select>
      <div id="answerFraction" class="fraction-input">
        <input type="number" id="numerator" placeholder="分子">
        <div style="font-size: 1.2em; line-height: 0.5em;">―</div>
        <input type="number" id="denominator" placeholder="分母">
      </div>
      <div id="answerInteger" class="fraction-input" style="display:none;">
        <input type="number" id="integerAnswer" placeholder="整数で入力">
      </div>
    </div>
    <div class="button-row">
      <button onclick="checkAnswer()">答え合わせ</button>
      <button id="nextButton" disabled onclick="nextQuestion()">次へ</button>
    </div>
    <div id="result"></div>
    <div id="streak">連続正解数: 0</div>
    <div id="timer"></div>
    <div id="message"></div>
    <div id="egg-container">
      <img id="eggImage" class="creature-img" src="" alt="たまご表示">
    </div>
    <div id="dino-container">
      <img id="dino" class="creature-img" src="" alt="恐竜表示">
    </div>
  </div>

  <div id="messageModal" onclick="closeMessageModal()">
    <span id="modalText"></span>
  </div>

  <script src="triceratops.js" defer></script>
  <script src="main.js" defer></script>
  <div style="display: flex; gap: 1em; justify-content: center; margin-top: 2em;">
  <img src="triceratops.png" class="creature-img red" style="width: 80px;">
  <img src="triceratops.png" class="creature-img blue" style="width: 80px;">
  <img src="triceratops.png" class="creature-img green" style="width: 80px;">
  <img src="triceratops.png" class="creature-img yellow" style="width: 80px;">
  <img src="triceratops.png" class="creature-img pink" style="width: 80px;">
</div>

</body>
</html>
